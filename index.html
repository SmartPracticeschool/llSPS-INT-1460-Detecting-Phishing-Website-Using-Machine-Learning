<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Phishing Websites Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
    	<input type="text" name="having_IPhaving_IP_Address" placeholder="having_IPhaving_IP_Address" required="required" />
    	<input type="text" name="URLURL_Length" placeholder="URLURL_Length" required="required" />
    	<input type="text" name="Shortining_Service" placeholder="Shortining_Service" required="required" />
    	<input type="text" name="having_At_Symbol" placeholder="having_At_Symbol" required="required" />
    	<input type="text" name="double_slash_redirecting" placeholder="double_slash_redirecting" required="required" />
    	<input type="text" name="Prefix_Suffix" placeholder="Prefix_Suffix" required="required" />
    	<input type="text" name="having_Sub_Domain" placeholder="having_Sub_Domain" required="required" />
    	<input type="text" name="SSLfinal_State" placeholder="SSLfinal_State" required="required" />
    	<input type="text" name="Domain_registeration_length" placeholder="Domain_registeration_length" required="required" />
    	<input type="text" name="Favicon" placeholder="Favicon" required="required" />
    	<input type="text" name="port" placeholder="port" required="required" />
    	<input type="text" name="HTTPS_token" placeholder="HTTPS_token" required="required" />
    	<input type="text" name="Request_URL" placeholder="Request_URL" required="required" />
    	<input type="text" name="URL_of_Anchor" placeholder="URL_of_Anchor" required="required" />
    	<input type="text" name="Links_in_tags" placeholder="Links_in_tags" required="required" />
    	<input type="text" name="SFH" placeholder="SFH" required="required" />
    	<input type="text" name="Submitting_to_email" placeholder="Submitting_to_email" required="required" />
    	<input type="text" name="Abnormal_URL" placeholder="Abnormal_URL" required="required" />
    	<input type="text" name="Redirect" placeholder="Redirect" required="required" />
    	<input type="text" name="on_mouseover" placeholder="on_mouseover" required="required" />
    	<input type="text" name="RightClick" placeholder="RightClick" required="required" />
    	<input type="text" name="popUpWidnow" placeholder="popUpWidnow" required="required" />
    	<input type="text" name="Iframe" placeholder="Iframe" required="required" />
    	<input type="text" name="age_of_domain" placeholder="age_of_domain" required="required" />
    	<input type="text" name="DNSRecord" placeholder="DNSRecord" required="required" />
    	<input type="text" name="web_traffic" placeholder="web_traffic" required="required" />
    	<input type="text" name="Page_Rank" placeholder="Page_Rank" required="required" />
    	<input type="text" name="Google_Index" placeholder="Google_Index" required="required" />
    	<input type="text" name="Links_pointing_to_page" placeholder="Links_pointing_to_page" required="required" />
    	<input type="text" name="Statistical_report" placeholder="Statistical_report" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
